<body>

    <!-- Carousel
      ================================================== -->
      <div id="carousel-example-generic" class="carousel slide carousel-fade" data-ride="carousel">
        <!-- Indicadores -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <!-- Contenedor para slide -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="../assets/img/slide/slideimg-one.png" alt="Lorem pixel" title="Lorem pixel">
            <div class="carousel-caption hidden-xs">
              <h1>Diapositiva #1</h1>
              <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
            </div>
          </div>
          <div class="item">
            <img src="../assets/img/slide/slideimg-two.png" alt="Lorem pixel" title="Lorem pixel">
            <div class="carousel-caption hidden-xs">
              <h1>Diapositiva #2</h1>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
          </div>
          <div class="item">
            <img src="../assets/img/slide/slideimg-three.png" alt="Lorem pixel" title="Lorem pixel">
            <div class="carousel-caption hidden-xs">
              <h1>Diapositiva #3</h1>
              <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
            </div>
          </div>
        </div>
        <!-- Controles -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Siguiente</span>
        </a>
      </div>

    <!--//////////
    JAVASCRIPTS
    ///////////-->
    <!-- Librery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../assets/js/bootstrap/bootstrap.min.js"></script>
    <!-- Script to Activate the Carousel -->
    <script>
      $('.carousel').carousel({
            interval: 5000 //changes the speed
          })
        </script>

      </body>
