    <style type="text/css">
      .carousel-caption {
        left: 12%;
        text-align: left;
        line-height: 1;
        top: 50%;
        margin-top: -60px;
      }

      .carousel-caption h1 {
        font-size:70px;
        color: #fff;
        text-transform: uppercase;
        margin-bottom: 0;
      }

      .carousel-caption p {
        font-size: 22px;
        text-transform: uppercase;
        font-weight: bold;
        margin-top: 0;
      }

      .carousel-caption .btn {
        padding:6px 45px;
        font-size:25px;
        text-transform: uppercase;
        margin-top: 10px;
      }
        /******************************
        responsive area
        ********************************/
        /* md */
        @media (min-width: 992px) and (max-width: 1199px) {
          .carousel-caption h1 {
            font-size:60px;
            color: red;
          }

          .carousel-caption p {
            font-size: 18px;
          }

          .carousel-caption .btn {
            padding:6px 32px;
            font-size:22px;
            margin-top: 10px;
          }

        }
        /* sm */
        @media (min-width: 768px) and (max-width: 991px) {
          .carousel-caption h1 {
            font-size:45px;
            color:green;
          }

          .carousel-caption p {
            font-size: 16px;
          }

          .carousel-caption .btn {
            padding:5px 25px;
            font-size:18px;
            margin-top: 8px;
          }
        }
        /* xs */
        @media (min-width: 480px) and (max-width: 767px) {
          .carousel-caption h1 {
            font-size:30px;
            color:purple;
          }
          .carousel-caption p {
            font-size: 12px;
          }
          .carousel-caption .btn {
            padding:4px 18px;
            font-size:14px;
            margin-top:5px;
          }
        }
        /* XS Portrait */
        @media (max-width: 479px) {
          .carousel-caption h1 {
            font-size:16px;
            color:brown;
          }
          .carousel-caption p {
            font-size: 10px;
          }
          .carousel-caption .btn {
            padding:3px 5px;
            font-size:10px;
            margin-top:0px;
          }
        }
      </style>
